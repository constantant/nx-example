<h2>Lib two</h2>

<ng-container *ngIf='libTreeService.data | async as items'>
  <ng-container *ngIf='items.length; else empty'>
    <nx-example-item
      *ngFor='let data of items; let i = index'
      (delete)='libTreeService.remove(i)'
    >
      {{data}}
    </nx-example-item>
  </ng-container>
</ng-container>

<ng-template #empty>
  <p>No data</p>
</ng-template>
